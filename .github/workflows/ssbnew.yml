name: SSB
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🐍 Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: 💿 Install Requirements
        run: pip install -r requirements.txt
      - name: 🍳 Update dataset
        run: python ssb_test1.py
